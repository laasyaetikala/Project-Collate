{% extends 'layout.html' %}

{% block body %}

  <section id="register" class="pb-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Register For Faculty</h3>
                <form class="row g-3" method="POST">
                    <div class="col-md-7">
                      <label for="inputName4" pattern="^[A-Za-z]$" class="form-label">Full Name</label>
                      <input type="text" name="name" class="form-control" title="Enter only letters" required id="inputName4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputIdentity4" class="form-label">Employee Number</label>
                      <input type="text" pattern="(02|04|05|12|17|67|66|36)\d{3}$" title="Enter proper employee number" name="id" class="form-control" required id="inputIdentity4">
                    </div>
                    <div class="col-10">
                      <label for="inputEmail4" class="form-label">Email Id</label>
                      <input type="email" name="email" class="form-control" required id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDomains" class="form-label">Domain</label>
                        <select required id="inputDomains" name="domains" class="form-select">
                          <option selected>Choose...</option>
                          <option>Artificial Intelligence</option>
                          <option>BlockChain</option>
                          <option>Machine Learning</option>
                          <option>Web Development</option>
                          <option>Mobile Application Development</option>
                          <option>Cloud Computing</option>
                          <option>Internet Of Things</option>
                        </select>
                      </div>
                    <div class="col-md-7">
                      <label for="inputPassword4" class="form-label">Enter Password</label>
                      <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"
                      class="form-control" required id="inputPassoword4">
                    </div>
                    <!--<div class="col-md-6">
                      <label for="inputConfirm4" class="form-label">Confirm Password</label>
                      <input type="password" name="confirm" class="form-control" id="inputConfirm4">
                    </div>-->
                    <div class="col-md-8">
                      <button type="submit" name="submit" value="faculty" class="btn btn-primary">Register</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-6">
                <h3>Register For Student</h3>
                <form class="row g-3" method="POST">
                    <div class="col-md-7">
                      <label for="inputName4" pattern="[A-Za-z]" class="form-label">Full Name</label>
                      <input type="text" name="name" class="form-control" required id="inputName4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputRollNumber4" class="form-label">Roll Number</label>
                      <input type="text" pattern="(1|2|3)[0-9]251A(02|04|05|12|17)[0-9]{2}$" title="Enter proper roll number" name="rollno" class="form-control" required id="inputRollNumber4">
                    </div>
                    <div class="col-10">
                      <label for="inputEmail4" class="form-label">Email Id</label>
                      <input type="email" name="email" class="form-control" required id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassout4" pattern="^\d{4}$" class="form-label">Passout Year</label>
                      <input type="text" name="passout" class="form-control" requierd id="inputPassout4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputBatchNo4" class="form-label">Batch No</label>
                      <input type="text" name="batchno" class="form-control" required id="inputBatchNo4">
                    </div>
                    <div class="col-md-7">
                      <label for="inputPassword4" class="form-label">Enter Password</label>
                      <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" class="form-control" required id="inputPassoword4">
                    </div>
                    <!--<div class="col-md-7">
                      <label for="inputConfirm4" class="form-label">Confirm Password</label>
                      <input type="password" name="password" class="form-control" id="inputConfirm4">
                    </div>-->
                    <div class="col-md-8">
                      <button type="submit" name="submit" value="student" class="btn btn-primary">Register</button>
                    </div>
                  </form>
            </div>
        </div>
        
            
        </div>
  </section>

{% endblock %}
