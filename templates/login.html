<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/register.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <form method="post">
                    <h2>Login for Faculty</h2><br>
                    <div class="col-md-12">
                      <label class="form-label">Employee Number</label>
                      <input type="text" pattern="(02|04|05|12|17)\d{3}$" title="Enter proper employee number" required name="username" class="form-control">
                    </div>
                    <br>
                    <div class="col-md-12">
                      <label class="form-label">Password</label>
                      <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      title="Must contain at least one  number, one uppercase, lowercase letter, and at least 8 or more characters" required name="password" class="form-control">
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-primary btn-lg"
                        name="submit" value="faculty" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
    
                  </form>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post">
                <h2>Login for Students</h2><br>
                <div class="col-md-12">
                  <label class="form-label">Roll Number</label>
                  <input type="text" pattern="(1|2|3)[0-9]251A(02|04|05|12|17)[0-9]{2}$" title="Enter proper roll number" required name="username" class="form-control">
                </div>
                <br>
                <div class="col-md-12">
                  <label class="form-label">Password</label>
                  <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required name="password" class="form-control">
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                  name="submit" value="student" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>
