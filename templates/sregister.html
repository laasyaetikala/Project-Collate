<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/uregister.css">
    <title>Student Register</title>
</head>
<body>
    <div class="container2">
        <div><h2><center>Fill in the Details</center></h2></div><br>
        <form class="row g-3" method="post">
            <div class="col-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="col-6">
                <label for="rollno" class="form-label">Roll Number</label>
                <input type="text" name="rollno" class="form-control" id="rollno">
                </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-md-4">
                <label for="passout" class="form-label">Passout Year</label>
                <input type="text" name="passout" class="form-control" id="passout">
            </div>
            <div class="col-md-2">
                <label for="batchno" class="form-label">Batch Number</label>
                <input type="text" name="batchno" class="form-control" id="batch">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
